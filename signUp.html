<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management- SignUp</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 signup-left">
                <h2>Welcome to our Library</h2>
                <p>Sign Up to access 1000+ books, track your borrow history and enjoy a smarter reading experience</p>
                <p><i class="bi bi-journal-bookmark"></i> Easy borrowing & returns</p>
                <p><i class="bi bi-person-lines-fill"></i> Personalized recommendations</p>
            </div>
            <!--Sign Up Form-->
            <div class="col-md-5 bg-white p-5 rounded-end shadow">
                <h3 class="text-center mb-4">Create Your Account</h3>
                <form>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Full name" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-4 input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="d-grid gap-1">
                        <button type="submit" class="btn btn-primary">SignUp</button>
                        <a href="index.html" class="btn btn-outline-secondary">Back to login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
     <script src="/static/js/script.js"></script>

</body>
</html>
