<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard- LMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="background: url('/static/img/LMSbackImage.jpg') no-repeat center center fixed; background-size: cover;">
    <div id="navbar"></div>
    
    <!--Dashboard Content-->
    <div class="container py-5">
        <div class="row g-4">
            <!--Issued Books Cards-->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-book-half display-4 text-primary"></i>
                        <h5 class="card-title mt-3">Issued Books</h5>
                        <p class="card-text">You have <strong>0</strong> books issued</p>
                        <a class=" btn btn-primary" href="/dashboard/issuedBooks.html">View Issued Books</a>
                    </div>
                </div>
            </div>
            <!--Search Books Cards-->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-search display-4 text-success"></i>
                        <h5 class="card-title mt-3">Search Books</h5>
                        <p class="card-text">Find books in library database</p>
                        <a class=" btn btn-success" href="#">Search</a>
                    </div>
                </div>
            </div>
            <!--Profile Cards-->
            <div class="col-md-4">
                <div class="card shadow-sm h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle display-4 text-warning"></i>
                        <h5 class="card-title mt-3">Profile</h5>
                        <p class="card-text">View and edit your profile details</p>
                        <a class=" btn btn-warning text-white" href="/dashboard/profile.html">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
     <script src="/static/js/navbar.js"></script>
     <script>
        fetch('/dashboard/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        })
     </script>
</body>
</html>
