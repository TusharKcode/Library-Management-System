<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">

            <!--LEFT SECTION - Library Details-->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-black left-section">
                <h1 class="mb-3">My Library</h1>
                <p class="text-center px-4">Welcome to Library Management System.<br>
                    Borrow, return and manage book with ease.<br>
                    Opening hours: Mon-Fri 9AM - 6PM.
                </p>
                <img src="/static/img/LibraryImg.jpg" alt="Library" class="img-fluid mt-3 rounded shadow" width="50%">
            </div>

            <!--RIGHT SECTION - Login/Signup-->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card p-4 shadow-lg w-75">
                    <h3 class="text-center mb-4">Welcome Back</h3>
                    <!--Nav tabs-->
                    <ul class="nav nav-tabs m-3" id="loginTabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#userLogin">User Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#adminLogin">Admin Login</a>
                        </li>
                    </ul>

                    <!--Tab Content-->
                    <div class="tab-content">
                        <!-- User Login Form -->
                        <div class="tab-pane fade show active" id="userLogin">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                                    <input type="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-lock"></i> Password</label>
                                    <input type="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <input type="checkbox" id="rememberMe">
                                        <label for="rememberMe">Remember Me</label>
                                    </div>
                                    <a href="/loginForm/forgotPassword.html">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                        <!-- Admin Login Form -->
                        <div class="tab-pane fade" id="adminLogin">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-person-badge"></i> Username</label>
                                    <input type="text" class="form-control" placeholder="Enter Admin Username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-lock"></i> Password</label>
                                    <input type="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <input type="checkbox" id="rememberAdmin">
                                        <label for="rememberAdmin">Remember Me</label>
                                    </div>
                                    <a href="/loginForm/forgotPassword.html">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                    </div>

                    <!--SignUp Button-->
                    <div class="text-center mt-3">
                        <a href="/loginForm/signUp.html" class="btn btn-outline-secondary">Sign Up</a>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
     <script src="/static/js/script.js"></script>

</body>
</html>
