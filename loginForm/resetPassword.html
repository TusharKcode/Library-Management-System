<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management- Forgot password</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">  

            <div class="col-md-5 p-4 signup-left">           <!--Left Info-->
                <h2>Set your new password</h2>
                <p>Create a strong password with a mix of letters, numbers and symbols </p>
                <p class="mb-1"><i class="bi bi-shield-lock-fill"></i> Keep your password safe</p>
                <p><i class="bi bi-envelope-check"></i> Minimum 8 characters recommended</p>
            </div>
        
       
            <div class="col-md-5 bg-white p-4 shadow rounded-end forgot-card">
                <h3 class="text-center mb-3">Reset Password</h3>
                <p class="text-muted text-center mb-3">Enter and confirm your new password to continue.</p>                
                
                <form id="resetForm" novalidate>

                    <!--New Password-->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
                    </div>
                    <!--Confirm Password-->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <!--Alert-->
                    <div class="mb-3" id="resetAlert"></div>
                    <!--Buttons-->
                    <div class="d-grid gap-2">
                        <button id="resetSubmit" type="submit" class="btn btn-primary">Update Password</button>
                        <a href="/loginForm/loginForm.html" class="btn btn-outline-secondary">Back to Login</a>                    </div>
                </form>
                
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
     <script src="/static/js/script.js"></script>

</body>
</html>
