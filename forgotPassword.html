<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management- Forgot password</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">  

            <div class="col-md-5 p-4 signup-left">           <!--Left Info-->
                <h2>Reset Password</h2>
                <p>Enter your email address associated with your account. We'll send a link to reset your password.</p>
                <p class="mb-1"><i class="bi bi-shield-lock-fill"></i> Secure and temporary links</p>
                <p><i class="bi bi-envelope-check"></i> Check your inbox and spam folder</p>
            </div>
        
       
            <div class="col-md-5 bg-white p-4 shadow rounded-end">
                <h3 class="text-center mb-3">Forgot Password</h3>
                <p class="text-muted text-center mb-3">Enter your email and we will send instruction to reset your password.</p>                
                <form id="forgotForm" novalidate>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                        <!--Alert Placeholder-->
                    <div class="mb-3" id="forgotAlert"></div>
                    <div class="d-grid gap-2">
                        <button id="forgotSubmit" type="submit" class="btn btn-primary">Send reset link</button>
                        <a href="index.html" class="btn btn-outline-secondary">Back to Login</a>                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
     <script src="/static/js/script.js"></script>

</body>
</html>
